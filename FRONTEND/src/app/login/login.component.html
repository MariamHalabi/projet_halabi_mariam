<div class="container">
  <div
    *ngIf="connecte"
    class="alert alert-success alert-dismissible"
    role="alert"
  >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Connexion réussie</strong>
  </div>

  <div
    *ngIf="jwtError && !connecte"
    class="alert alert-danger alert-dismissible"
    role="alert"
  >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Erreur : </strong> Connectez vous pou accéder à cette page
  </div>

  <div id="main-wrapper" class="container">
    <div class="row justify-content-center">
      <div class="card border-0">
        <div class="card-body p-0">
          <div class="row no-gutters">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="mb-5">
                  <h3 class="h4 font-weight-bold text-theme">Espace Client</h3>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="mdp">Votre mot de passe</label>
                    <input
                      type="password"
                      class="form-control"
                      id="mdp"
                      name="mdp"
                    />
                  </div>

                  <button type="submit" class="btn btn-grad">
                    Se connecter
                  </button>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-none d-lg-inline-block second-column">
              <div class="account-block rounded-right">
                <div class="overlay rounded-right"></div>
              </div>
            </div>
          </div>

          <!-- end card-body -->
        </div>
        <!-- end card -->
        <p class="text-muted text-center mt-3 mb-0">
          Vous n'avez pas encore un compte ?
          <a href="/inscription" class="text-primary ml-1">s'inscrire</a>
        </p>
        <!-- end row -->
      </div>
      <!-- end col -->

      <!-- Row -->
    </div>
  </div>
</div>
