<div class="container bootstrap snipets">
  <h1 class="text-center text-muted">Product catalog</h1>
  <div class="row flow-offset-1">
    <div *ngFor="let product of products$" class="col-xs-6 col-md-6">
      <div class="product tumbnail thumbnail-3 product-bloc">
        <a [routerLink]="['/catalogue/product/', product.id]"
          ><img
            class="imgP"
            src="{{ product.image }}"
            (onclick)="showModal(product)"
            alt=""
        /></a>
        <div class="caption">
          <h6>
            <a [routerLink]="['/catalogue/product/', product.id]">{{
              product.name
            }}</a>
          </h6>

          <span class="price sale"> {{ product.price }} €</span>
          <div>
            <button
              style="float: right"
              (click)="addProduitToPanier(product)"
              type="button"
              class="btn btn-default"
            >
              <span
                class="glyphicon glyphicon-shopping-cart"
                aria-hidden="true"
              ></span>
              Ajouter au panier
            </button>
            <button
              style="float: left"
              (click)="showDetails(product)"
              type="button"
              class="btn btn-default"
            >
              <span
                class="glyphicon glyphicon-info-sign"
                aria-hidden="true"
              ></span>
              Détails
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
